<!-- 
  Airplane Engine Loading Animation Icon
  Purpose: Visual loading indicator that transforms from a plus icon to an animated airplane engine
  Accessibility: Includes ARIA labels, title, and description for screen readers
  Animation: 6-second cycle with smooth transitions and spinning fan
-->
<svg xmlns="http://www.w3.org/2000/svg"
     width="256" height="256" viewBox="0 0 256 256"
     role="img" 
     aria-labelledby="engine-icon-title engine-icon-desc"
     focusable="false">
  
  <title id="engine-icon-title">Loading</title>
  <desc id="engine-icon-desc">Animated loading indicator showing a plus icon transforming into an airplane engine with spinning fan blades</desc>
  
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="engine-grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#7d88f2"/>
      <stop offset="1" stop-color="#8a6ccf"/>
    </linearGradient>
    
    <style>
      /* Background styling */
      .engine-bg {
        fill: url(#engine-grad);
      }

      /* Animation transform origins */
      .engine-plus, 
      .engine-body { 
        transform-origin: 128px 128px; 
      }

      /* Plus icon animation - fades out mid-cycle */
      .engine-plus {
        animation: enginePlusCycle 6s ease-in-out infinite;
      }

      @keyframes enginePlusCycle {
        0%, 25% { 
          opacity: 1; 
          transform: scale(1); 
        }
        35%, 90% { 
          opacity: 0; 
          transform: scale(0.6); 
        }
        100% { 
          opacity: 1; 
          transform: scale(1); 
        }
      }

      /* Engine icon animation - fades in after plus */
      .engine-body {
        animation: engineBodyCycle 6s ease-in-out infinite;
      }

      @keyframes engineBodyCycle {
        0%, 25% { 
          opacity: 0; 
          transform: scale(0.6); 
        }
        35%, 85% { 
          opacity: 1; 
          transform: scale(1); 
        }
        100% { 
          opacity: 0; 
          transform: scale(0.6); 
        }
      }

      /* Fan spinning animation - continuous rotation */
      .engine-fan {
        transform-origin: 128px 128px;
        animation: engineFanSpin 0.7s linear infinite;
      }

      @keyframes engineFanSpin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Reduced motion support for accessibility */
      @media (prefers-reduced-motion: reduce) {
        .engine-plus,
        .engine-body,
        .engine-fan {
          animation: none;
        }
        
        .engine-plus {
          opacity: 0;
        }
        
        .engine-body {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </defs>

  <!-- Background - gradient rounded square -->
  <rect class="engine-bg" 
        x="12" y="12" 
        width="232" height="232" 
        rx="46" ry="46"
        aria-hidden="true"/>

  <!-- Plus icon - initial state -->
  <g class="engine-plus" aria-label="Plus icon transforming">
    <rect x="116" y="72" 
          width="24" height="112" 
          rx="12" ry="12" 
          fill="#ffffff"/>
    <rect x="72" y="116" 
          width="112" height="24" 
          rx="12" ry="12" 
          fill="#ffffff"/>
  </g>

  <!-- Airplane engine - final state -->
  <g class="engine-body" aria-label="Airplane engine with spinning fan">
    <!-- Outer ring -->
    <circle cx="128" cy="128" r="48" 
            fill="none" 
            stroke="#ffffff" 
            stroke-width="10"
            aria-hidden="true"/>

    <!-- Inner housing -->
    <circle cx="128" cy="128" r="36" 
            fill="rgba(255,255,255,0.1)" 
            stroke="#ffffff" 
            stroke-width="3"
            aria-hidden="true"/>

    <!-- Spinning fan blades -->
    <g class="engine-fan" aria-label="Spinning fan blades">
      <g transform="translate(128,128)">
        <!-- Blade 1 -->
        <path d="M0,-28 a6,6 0 0 1 6,6 v16 a6,6 0 0 1 -12,0 v-16 a6,6 0 0 1 6,-6z" 
              fill="#ffffff"
              aria-hidden="true"/>
        <!-- Blade 2 (120° rotation) -->
        <path d="M0,-28 a6,6 0 0 1 6,6 v16 a6,6 0 0 1 -12,0 v-16 a6,6 0 0 1 6,-6z" 
              fill="#ffffff" 
              transform="rotate(120)"
              aria-hidden="true"/>
        <!-- Blade 3 (240° rotation) -->
        <path d="M0,-28 a6,6 0 0 1 6,6 v16 a6,6 0 0 1 -12,0 v-16 a6,6 0 0 1 6,-6z" 
              fill="#ffffff" 
              transform="rotate(240)"
              aria-hidden="true"/>
        <!-- Center hub -->
        <circle cx="0" cy="0" r="6" 
                fill="#ffffff"
                aria-hidden="true"/>
      </g>
    </g>
  </g>
</svg>
